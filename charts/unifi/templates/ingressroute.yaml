{{- if .Values.ingressroute.enabled -}}
{{- $fullName := include "unifi.fullname" . -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}-gui
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
  {{- with .Values.ingressroute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingressroute.host }}`)
    services:
    - kind: Service
      name: {{ $fullName }}
      port: 8443
  tls:
    passthrough: true
    {{- with .Values.ingressroute.tls.cert_resolver }}
    certResolver: {{- . }}
    {{- end }}
    {{- with .Values.ingressroute.tls.secret_name }}
    secretName: {{- . }}
    {{- end }}
{{- end }}
