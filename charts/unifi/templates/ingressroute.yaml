{{- if .Values.ingressroute.enabled -}}
{{- $fullName := include "unifi.fullname" . -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}-gui
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
  {{- with .Values.ingressroute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.ingressroute.host }}`)
    services:
    - kind: Service
      name: {{ $fullName }}
      port: 8443
  tls:
    passthrough: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ $fullName }}-controller
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
  {{- with .Values.ingressroute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
  - webalt
  routes:
  - kind: Rule
    match: HostSNI(`*`)
    services:
    - kind: Service
      name: {{ $fullName }}
      port: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: {{ $fullName }}-discovery
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
  {{- with .Values.ingressroute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
  - unifi-discovery
  routes:
  - services:
    - kind: Service
      name: {{ $fullName }}
      port: 10001
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteUDP
metadata:
  name: {{ $fullName }}-stun
  labels:
    {{- include "unifi.labels" . | nindent 4 }}
  {{- with .Values.ingressroute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
  - unifi-stun
  routes:
  - services:
    - kind: Service
      name: {{ $fullName }}
      port: 3478
{{- end }}
